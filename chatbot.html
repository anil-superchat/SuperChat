       async function submitEmail() {
    const email = document.getElementById('emailInput').value.trim();

    if (!email || !email.includes('@')) {
        alert('Please enter a valid email address');
        return;
    }

    chatState.formData.email = email;
    addUserMessage(email);

    try {
         console.log('üì° Sending OTP request...', email);
        const res = await fetch('/payg/api.php/api/email-otp/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', // üî• REQUIRED FOR SESSION
            body: JSON.stringify({ email })
        });
       console.log('üì• Raw response:', res);
        const result = await res.json();

        if (!result.success) {
            throw new Error(result.message || 'OTP send failed');
        }

        addBotMessage(`üìß Verification code sent to ${email}`);
        showEmailOTPInput();

    } catch (err) {
        console.error(err);
        addBotMessage('‚ùå Failed to send OTP. Please try again.');
    }
}

   async function verifyEmailOTP() {
    console.log('üöÄ verifyEmailOTP started');

    const otp = document.getElementById('emailOTPInput').value.trim();
    const email = chatState.formData.email;

    console.log('üì® Email:', email);
    console.log('üî¢ OTP:', otp);

    if (otp.length !== 6) {
        console.warn('‚ùå OTP length invalid');
        alert('Please enter a valid 6-digit OTP');
        return;
    }

    try {
        // 1Ô∏è‚É£ VERIFY OTP
        console.log('‚û°Ô∏è Sending OTP verify request');

        const otpRes = await fetch('/payg/api.php/api/email-otp/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email, otp })
        });

        console.log('‚¨ÖÔ∏è OTP response status:', otpRes.status);

        const otpText = await otpRes.text();
        console.log('üìÑ OTP raw response:', otpText);

            localStorage.setItem(
        'user',
        JSON.stringify({
            role: 'client',
            client: clientResult.client,
            name: clientResult.client.customer_name,
            email: clientResult.client.customer_email
        })
    );


            addBotMessage(
                `‚úÖ Client already exists\n` +
                `Name: ${clientResult.client.customer_name}\n` +
                `Company: ${clientResult.client.company_name ?? 'N/A'}`
            );

            setTimeout(() => {
        window.location.href = '/payg/dashboard-client.php';
    }, 500);

        // 4Ô∏è‚É£ NEW CLIENT

        async function createTicket(requestType) {
            try {
                const teams = {
                    sales: { name: 'Sales Team', sla: '24 to 48 hours' },
                    service: { name: 'Service Team', sla: '12 to 24 hours' },
                    transaction: { name: 'Transaction Support Team', sla: '24 to 48 hours' },
                    callback: { name: 'Customer Relations Team', sla: '4 to 8 hours' }
                };

                const payload = {
                    name: chatState.formData.name,
                    number: chatState.formData.mobile,
                    email: chatState.formData.email,
                    business: chatState.formData.businessName,
                    company_url: chatState.formData.website,
                    assist_type: requestType,
                    channel: 'web_lead'
                };

                const response = await fetch('api/tickets.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Ticket creation failed');
                }

                const team = teams[requestType];

                addBotMessage("‚úÖ Thank you for sharing your details!");

                setTimeout(() => {
                    addBotMessage(
                        `üé´ Your ticket <strong>#${result.ticketNumber}</strong> has been created.<br>
                        It has been assigned to our <strong>${team.name}</strong>.<br>
                        Expected response time: <strong>${team.sla}</strong>.`
                    );

                    setTimeout(() => {
                        addBotMessage("Is there anything else I can help you with?");
                        showFinalOptions();
                    }, 1200);

                }, 800);

            } catch (error) {
                console.error(error);
                addBotMessage(
                    "‚ùå Sorry, we couldn't submit your request right now. Please try again later or contact support@payg.in"
                );
            }
        }

        function showFinalOptions() {
            showQuickReplies([
                { text: 'Submit another request', action: 'restart' },
                { text: "No, that's all", action: 'end' }
            ]);
        }

                clearChatState();

            } else {
                addUserMessage("No, that's all");
                setTimeout(() => {
                    addBotMessage("Thank you for contacting PayG! We'll be in touch soon. Have a great day! üòä");
                    document.getElementById('chatInput').innerHTML = `
                        <div class="text-center">
                            <button onclick="clearChat()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Start New Conversation
                            </button>
                        </div>
                    `;
                }, 1000);
            }
        }

        // UI Helper Functions
        function addBotMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start gap-3 chat-bubble';
            messageDiv.innerHTML = `
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-robot text-blue-600 text-sm"></i>
                </div>
                <div class="bg-white rounded-2xl rounded-tl-none px-4 py-3 shadow-sm max-w-[80%]">
                    <p class="text-gray-800 text-sm">${text}</p>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addUserMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start gap-3 justify-end chat-bubble';
            messageDiv.innerHTML = `
                <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-2xl rounded-tr-none px-4 py-3 shadow-sm max-w-[80%]">
                    <p class="text-sm">${text}</p>
                </div>
                <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-user text-purple-600 text-sm"></i>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function showQuickReplies(options) {
            const quickRepliesHTML = options.map(opt => 
                `<button onclick="handleQuickReply('${opt.action}')" class="px-4 py-2 bg-white border border-gray-300 rounded-full hover:bg-blue-50 hover:border-blue-500 transition-colors text-sm">
                    ${opt.text}
                </button>`
            ).join('');
            
            document.getElementById('chatInput').innerHTML = `
                <div class="flex flex-wrap gap-2">
                    ${quickRepliesHTML}
                </div>
            `;
        }

        function handleQuickReply(action) {
            if (action === 'interested' || action === 'browsing') {
                handleInterest(action === 'interested');
            } else if (['sales', 'service', 'transaction', 'callback'].includes(action)) {
                handleRequestType(action);
            } else if (action === 'restart' || action === 'end') {
                handleFinalAction(action);
            }
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex items-start gap-3';
            typingDiv.innerHTML = `
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-robot text-blue-600 text-sm"></i>
                </div>
                <div class="bg-white rounded-2xl rounded-tl-none px-2 py-1 shadow-sm">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearChatState() {
            chatState.formData = {
                name: chatState.formData.name,
                mobile: chatState.formData.mobile,
                email: chatState.formData.email,
                businessName: chatState.formData.businessName,
                website: chatState.formData.website,
                requestType: ''
            };
        }

        function clearChat() {
            if (confirm('Are you sure you want to start a new conversation?')) {
                document.getElementById('chatMessages').innerHTML = '';
                document.getElementById('chatInput').innerHTML = '';
                chatState = {
                    stage: 'welcome',
                    formData: { name: '', mobile: '', email: '', businessName: '', website: '', requestType: '' },
                    otpData: { mobileOTP: '', emailOTP: '', mobileVerified: false, emailVerified: false },
                    sessionId: 'session_' + Date.now()
                };
                startChat();
            }
        }
    </script>
